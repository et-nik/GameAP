type: object
properties:
  id:
    type: integer
    format: int64
    description: User ID
    example: 1
  login:
    type: string
    description: User login
    example: admin
  email:
    type: string
    description: User email
    example: admin@example.com
  name:
    type: string
    description: User name
    example: Admin
  created_at:
    type: string
    format: date-time
    description: User creation date
    example: "2024-05-17T12:13:17.000000Z"
  updated_at:
    type: string
    format: date-time
    description: User update date
    example: "2024-05-17T12:13:17.000000Z"
  roles:
    type: array
    items:
      type: string
    example:
      - admin
      - user